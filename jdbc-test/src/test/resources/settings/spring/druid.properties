## 连接池异步初始化
druid.asyncInit = true
## 连接池初始化数量(生产环境可设置为10)
druid.initialSize = 1
## 连接池最小空闲连接数(生产环境可设置为5)
druid.minIdle = 1
## 连接池最大活动连接数(生产环境可设置为50-100)
druid.maxActive = 20
## 获取连接等待超时的时间
druid.maxWait = 60000
## 间隔多久才进行一次检测, 检测需要关闭的空闲连接, (单位:毫秒)
druid.timeBetweenEvictionRunsMillis = 120000
## 一个连接在池中的最小/最大生存时间, (单位:毫秒)
druid.minEvictableIdleTimeMillis = 1800000
druid.maxEvictableIdleTimeMillis = 25200000
## 何时测试连接是否可用
druid.testWhileIdle = true
druid.testOnBorrow = false
druid.testOnReturn = false
## 打开PSCache, 并且指定每个连接上PSCache的大小
druid.poolPreparedStatements = true
druid.maxPoolPreparedStatementPerConnectionSize = 20
## 是否合并多个DruidDataSource的监控数据
druid.useGlobalDataSourceStat = false
