
## 连接池初始化大小/最小/最大
jdbc.datasource.initialSize = 1
jdbc.datasource.minIdle = 1
jdbc.datasource.maxActive = 30
## 获取连接等待超时的时间
jdbc.datasource.maxWait = 30000
## 间隔多久才进行一次检测, 检测需要关闭的空闲连接, (单位:毫秒)
jdbc.datasource.timeBetweenEvictionRunsMillis = 120000
## 一个连接在池中的最小/最大生存时间, (单位:毫秒)
jdbc.datasource.minEvictableIdleTimeMillis = 1800000
jdbc.datasource.maxEvictableIdleTimeMillis = 25200000
## 何时测试连接是否可用
jdbc.datasource.testWhileIdle = true
jdbc.datasource.testOnBorrow = false
jdbc.datasource.testOnReturn = false
## 打开PSCache, 并且指定每个连接上PSCache的大小
jdbc.datasource.poolPreparedStatements = false
jdbc.datasource.maxPoolPreparedStatementPerConnectionSize = 20
## 是否合并多个DruidDataSource的监控数据
jdbc.datasource.useGlobalDataSourceStat = false
